<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./bulma/css/bulma.css">
    <link rel="stylesheet" href="./editarMedicamentos.css">
    <script src="editarMedicamentos.js"></script>
</head>
<header>
    <div class="columns" id="div_home">
        <div class="column is-1" id="home">
            <div class="is-left">
                <button type="button" class="button is-link" id="bottomHome" onclick="home()">Home</button>
            </div>
        </div>
    </div>
</header>
<body>
    <div class="columns is-mobile"> <!--ESTE ES EL DONDE ESTA ESCRITO "Editar Datos"-->
        <div class="column is-full" id="div_EditarDatos">
            <p id="txtEditarDatos"style="font-size: 70px">EDITAR DATOS</p>
        </div>
    </div>
    <div class="columns is-mobile"> <!--ESTE ES EL DONDE ESTA ESCRITO "ID del Medicamento"-->
        <div class="column is-three-fifths is-offset-one-fifth" id="div_IDmedicamento">
            <p id="input_ID" style="font-size: 35px">ID de Medicamento</p>
        </div>
    </div> 
    <div class="columns is-mobile"> <!--ESTE ES DONDE SE INGRESA EL ID  medicamento-->
        <div class="column is-three-fifths is-offset-one-fifth" id="div_IDmedicamento">
            <div class="control">
                <input class="input" type="text" placeholder="Ingrese ID del Medicamento" id="input_IDmedicamento">
            </div>
        </div>
    </div>
    <div class="columns is-mobile"> <!--ESTE ES EL DONDE ESTA ESCRITO "Nombre de Medicamento"-->
        <div class="column is-three-fifths is-offset-one-fifth" id="div_NombreMedicamento">
            <p id="txtNombreMedicamento" style="font-size: 35px">Nombre de Medicamento</p>
        </div>
    </div> 
    <div class="columns is-mobile"> <!--ESTE ES DONDE SE INGRESA EL NombreMedicamento-->
        <div class="column is-three-fifths is-offset-one-fifth" id="div_NombreMedicamento">
            <div class="control">
                <input class="input" type="text" placeholder="Ingrese el nuevo nombre" id="input_NombreMedicamento">
            </div>
        </div>
    </div>
    <div class="columns is-mobile"> <!--ESTE ES EL DONDE ESTA ESCRITO "Numero de Bodega"-->
        <div class="column is-three-fifths is-offset-one-fifth" id="div_NumeroBodega">
            <p id="txtNumeroBodega" style="font-size: 35px">Numero de Bodega</p>
        </div>
    </div> 
    <div class="columns is-mobile"> <!--ESTE ES DONDE SE INGRESA EL Numero de Bodega -->
        <div class="column is-three-fifths is-offset-one-fifth" id="div_NumeroBodega">
            <div class="control">
                <input class="input" type="text" placeholder="Ingrese Numero de Bodega" id="input_NumeroBodega">
            </div>
        </div>
    </div>
    <div class="columns is-mobile"> <!--ESTE ES DONDE VA INGRESADO EL BOTON "Editar"-->
        <div class="column is-three-fifths is-offset-one-fifth" id="div_bottomEditar">
            <div class="center"> <!--CON ESTO ALINE EL BOTTOM EditarDENTRO DE OTRO DIV CON CLASE CENTER-->
                    <button type="button" class="button is-link" id="bottomEditar" onclick="editDoc()"> EDITAR </button>
                </div>
            </div>
        </div>
    </div>  
</html>
