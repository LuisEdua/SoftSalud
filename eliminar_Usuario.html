<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="bulma/css/bulma.css">
    <link rel="stylesheet" href="eliminar_Usuario.CSS">
</head>
<header>
    <div class="columns" id="div_home">
        <div class="column is-1" id="home">
            <div class="is-left">
                <button type="button" class="button is-link" id="bottomHome" onclick="location.href='InicioDeSesion.html'">Home</button>
            </div>
        </div>
    </div>
</header>
<body>
    <div class="columns is-mobile"> <!--ESTE ES EL DONDE ESTA ESCRITO "Eliminar Usuario"-->
        <div class="column is-full" id="div_EliminarUsuario">
            <p id="txtEliminarUsuario"style="font-size: 70px">ELIMINAR USUARIO</p>
        </div>
    </div>
    <div class="columns is-mobile"> <!--ESTE ES EL DONDE ESTA ESCRITO "Nombre"-->
        <div class="column is-three-fifths is-offset-one-fifth" id="div_Nombre">
            <p id="txtNombre" style="font-size: 35px">Nombre</p>
        </div>
    </div> 
    <div class="columns is-mobile"> <!--ESTE ES DONDE SE INGRESA EL NOMBRE-->
        <div class="column is-three-fifths is-offset-one-fifth" id="div_Nombre">
            <div class="control">
                <input class="input" type="text" placeholder="Ingrese Nombre" id="input_Nombre">
            </div>
        </div>
    </div>
    <div class="columns is-mobile"> <!--ESTE ES EL DONDE ESTA ESCRITO "Apellido"-->
        <div class="column is-three-fifths is-offset-one-fifth" id="div_Apellido">
            <p id="txtApellido" style="font-size: 35px">Apellido</p>
        </div>
    </div> 
    <div class="columns is-mobile"> <!--ESTE ES DONDE SE INGRESA EL APELLIDO-->
        <div class="column is-three-fifths is-offset-one-fifth" id="div_Apellido">
            <div class="control">
                <input class="input" type="text" placeholder="Ingrese Apellido" id="input_Apellido">
            </div>
        </div>
    </div> 
    <div class="columns is-mobile"> <!--ESTE ES EL DONDE ESTA ESCRITO "Id de Paciente"-->
        <div class="column is-three-fifths is-offset-one-fifth" id="div_IDUsuario">
            <p id="txtIDUsuario" style="font-size: 35px">ID</p>
        </div>
    </div>  
    <div class="columns is-mobile"> <!--ESTE ES DONDE SE INGRESA EL ID-->
        <div class="column is-three-fifths is-offset-one-fifth" id="div_IDUsuario">
            <div class="control">
                <input class="input" type="text" placeholder="Ingrese ID" id="input_IDUsuario">
            </div>
        </div>
    </div>  
    <div class="columns is-mobile"> <!--ESTE ES DONDE VA INGRESADO EL BOTON "Buscar"-->
        <div class="column is-three-fifths is-offset-one-fifth" id="div_bottomEliminar">
            <div class="center"> <!--CON ESTO ALINE EL BOTTOM BUSCAR DENTRO DE OTRO DIV CON CLASE CENTER-->
                <button type="button" class="button is-link" id="bottomEliminar">ELIMINAR</button>
            </div>
        </div>
    </div>   
</body>
</html>
