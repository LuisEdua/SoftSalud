<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="bulma/css/bulma.css">
    <link rel="stylesheet" href="eliminarPaciente.css">
    <script type="text/javascript" src="eliminarPaciente.js"></script>
</head>
<header>
    <div class="columns" id="div_home">
        <div class="column is-1" id="home">
            <div class="is-left">
                <button type="button" class="button is-link" id="bottomHome" onclick="location.href='InicioDeSesion.html'">Home</button>
            </div>
        </div>
    </div>
</header>
<body>
    <div class="columns is-mobile"> <!--ESTE ES EL DONDE ESTA ESCRITO "Eliminar Paciente"-->
        <div class="column is-full" id="div_EliminarPaciente">
            <p id="txtEliminarPaciente" style="font-size: 70px">ELIMINAR PACIENTE</p>
        </div>
    </div>
    <div class="columns is-mobile"> <!--ESTE ES EL DONDE ESTA ESCRITO "ID"-->
        <div class="column is-three-fifths is-offset-one-fifth" id="div_ID">
            <p id="txtID" style="font-size: 35px">ID del Paciente</p>
        </div>
    </div> 
    <div class="columns is-mobile"> <!--ESTE ES DONDE SE INGRESA EL ID-->
        <div class="column is-three-fifths is-offset-one-fifth" id="div_ID">
            <div class="control">
                <input class="input" type="text" placeholder="Ingrese ID" id="input_ID">
            </div>
        </div>
    </div>  
    <div class="columns is-mobile"> <!--ESTE ES DONDE VA INGRESADO EL BOTON "ELIMINAR"-->
        <div class="column is-three-fifths is-offset-one-fifth" id="div_bottomEliminar">
            <div class="center"> <!--CON ESTO ALINE EL BOTTOM ELIMINAR DENTRO DE OTRO DIV CON CLASE CENTER-->
                <button type="button" class="button is-link" id="bottomEliminar" onclick="eliminarPaciente()">ELIMINAR</button>
            </div>
        </div>
    </div> 
</body>
</html>
