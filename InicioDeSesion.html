<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="bulma/css/bulma.css">
    <link rel="stylesheet" href="InicioDeSesion.css" >
    <script type="text/javascript" src="validarUsuario.js"></script>
</head>
<body>
    <div class="columns is-mobile"> <!--ESTE ES EL DONDE ESTA ESCRITO "Inicio de Sesion"-->
        <div class="column is-full" id="div_InicioDeSesion">
            <p id="txtInicioDeSesion"style="font-size: 70px">INICIO DE SESIÓN</p>
        </div>
    </div>
    <div class="columns is-mobile"> <!--ESTE ES EL DONDE ESTA ESCRITO "Usuario"-->
        <div class="column is-three-fifths is-offset-one-fifth" id="div_Usuario">
            <p id="txtNombre" style="font-size: 35px">Usuario</p>
        </div>
    </div> 
    <div class="columns is-mobile"> <!--ESTE ES DONDE SE INGRESA EL USUARIO-->
        <div class="column is-three-fifths is-offset-one-fifth" id="div_Usuario">
            <div class="control">
                <input class="input" type="text" placeholder="Ingrese el usuario" id="input_Usuario">
            </div>
        </div>
    </div>
    <div class="columns is-mobile"> <!--ESTE ES EL DONDE ESTA ESCRITO "Contraseña"-->
        <div class="column is-three-fifths is-offset-one-fifth" id="div_Password">
            <p id="txtPassword" style="font-size: 35px">Contraseña</p>
        </div>
    </div> 
    <div class="columns is-mobile"> <!--ESTE ES DONDE SE INGRESA LA CONTRASEÑA-->
        <div class="column is-three-fifths is-offset-one-fifth" id="div_Password">
            <div class="control">
                <input class="input" type="password" placeholder="Ingrese Contraseña" id="input_Password">
            </div>
        </div>
    </div>  
    <div class="columns is-mobile"> <!--ESTE ES DONDE VA INGRESADO EL BOTON "Entrar"-->
        <div class="column is-three-fifths is-offset-one-fifth" id="div_bottomEntrar">
            <div class="center"> <!--CON ESTO ALINE EL BOTTOM ENTRAR DENTRO DE OTRO DIV CON CLASE CENTER-->
                <button onclick="validar()" type="button" class="button is-link" id="bottomEntrar" style="font-size: 25px;">ENTRAR</button>
            </div>
        </div>
    </div>   
    <div class="columns is-mobile"> <!--ESTE ES DONDE VA INGRESADO EL BOTON "Invitado"-->
        <div class="column is-three-fifths is-offset-one-fifth" id="div_bottomInvitado">
            <div class="center"> <!--CON ESTO ALINE EL BOTTOM INVITADO DENTRO DE OTRO DIV CON CLASE CENTER-->
                <button type="button" class="button is-link" id="bottomInvitado" style="font-size: 25px;" onclick='location.href="busqueda_Paciente.html"'>Continuar como invitado</button>
            </div>
        </div>
    </div>   
    <a link href="Director.HTML">Perfil Director</a><br>
    <a link href="Doctor.HTML">Perfil Doctor</a><br>
    <a link href="Secretaria.HTML">Perfil Secretaria</a>
</body>
</html>
