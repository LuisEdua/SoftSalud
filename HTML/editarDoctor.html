<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../bulma/css/bulma.css">
    <link rel="stylesheet" href="../CSS/editarDoctor.css">
    <script src="editarDoctor.js"></script>
</head>
<header>
    <div class="columns" id="div_home">
        <div class="column is-1" id="home">
            <div class="is-left">
                <button type="button" class="button is-link" id="bottomHome" onclick=window.history.back()>
                    <img src="../Imagenes/regreso.png" id="img_regreso"></button>
            </div>
        </div>
    </div>
</header>
<body>
    <div class="columns is-mobile"> <!--ESTE ES EL DONDE ESTA ESCRITO "Editar Datos"-->
        <div class="column is-full" id="div_EditarDatos">
            <p id="txtEditarDatos"style="font-size: 70px">EDITAR DOCTOR</p>
        </div>
    </div>
    <div class="columns is-mobile" ><!--AQUI VA TODA LA PARTE DEL FORMULARIO-->
        <div class="column is-half is-offset-one-quarter" id="div_formulario">
            <h1> ID DOCTOR </h1>
            <br>
            <div id="div_id">
                <input class="input" type="text" placeholder="Ingrese ID Usuario" id="input_ID">
            </div>
            <br>
            <h1> Area Encargada Nueva </h1>
            <br>
            <div id="div_AreaEncargada">
                <div class="select">
                    <select>
                        <option disabled selected >Seleccionar</option>
                        <option value="AREA 1">AREA 1</option>
                        <option value="AREA 2">AREA 2</option>
                        <option value="AREA 3">AREA 3</option>
                        <option value="AREA 4">AREA 4</option>
                        <option value="AREA 5">AREA 5</option>
                    </select>
                </div>
            </div>
            <br>
            <h1> Nueva Especialidad </h1>
            <br>
            <div id="div_Especialidad">
                <div class="select">
                    <select>
                        <option disabled selected >Seleccionar</option>
                        <option value="ESPECIALIDAD 1">ESPECIALIDAD 1</option>
                        <option value="ESPECIALIDAD 2">ESPECIALIDAD 2</option>
                        <option value="ESPECIALIDAD 3">ESPECIALIDAD 3</option>
                        <option value="ESPECIALIDAD 4">ESPECIALIDAD 4</option>
                        <option value="ESPECIALIDAD 5">ESPECIALIDAD 5</option>
                    </select>
                </div>
            </div>
            <br>
            <div id="div_buttom">
                <button type="button" class="button is-link" id="bottomEditar" onclick="editDoc()"> EDITAR </button>
            </div>
            <br>
        </div>
    </div> 
    <br><br>
</html>
