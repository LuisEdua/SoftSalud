<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../bulma/css/bulma.css">
    <link rel="stylesheet" href="../CSS/editarSecretario.css">
    <script src="../JS/editarSecretario.js"></script>
</head>
<header>
    <div class="columns" id="div_home">
        <div class="column is-1" id="home">
            <div class="is-left">
                <button type="button" class="button is-link" id="bottomHome" onclick=window.history.back()>
                    <img src="../Imagenes/regreso.png" id="img_regreso">
                </button>
            </div>
        </div>
    </div>
</header>
<body>
    <div class="columns is-mobile"> <!--ESTE ES EL DONDE ESTA ESCRITO "Editar Datos"-->
        <div class="column is-full" id="div_EditarDatos">
            <p id="txtEditarDatos"style="font-size: 70px">EDITAR SECRETARIO</p>
        </div>
    </div>
    <div class="columns is-mobile" ><!--AQUI VA TODA LA PARTE DEL FORMULARIO-->
        <div class="column is-half is-offset-one-quarter" id="div_formulario">
            <h1> ID SECRETARIO </h1>
            <br>
            <div id="div_id">
                <input class="input" type="text" placeholder="Ingrese ID Usuario" id="input_ID">
            </div>
            <br>
            <h1> Area Encargada Nueva </h1>
            <br>
            <div id="div_AreaEncargada">
                <div class="select">
                    <input id="areaEncargada">
                </div>
            </div>
            <br><br>
            <div id="div_buttom">
                <button type="button" class="button is-link" id="bottomEditar" onclick="editarSecretario()"> EDITAR </button>
            </div>
            <br>
        </div>
    </div> 
    <br><br><br><br><br><br><br>
</html>
