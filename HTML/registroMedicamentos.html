<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../bulma/css/bulma.css">
    <link rel="stylesheet" href="../CSS/registroMedicamentos.css">
    <script type="text/javascript" src="../JS/registroMedicamentos.js"></script>
</head>
<header>
    <div class="columns" id="div_home">
        <div class="column is-1" id="home">
            <div class="is-left">
                <button type="button" class="button is-link" id="bottomHome" onclick=window.history.back()>
                    <img src="../Imagenes/regreso.png" id="img_regreso">
                </button>
            </div>
        </div>
    </div>
</header>
<body>
    <div class="columns is-mobile"> <!--ESTE ES EL DONDE ESTA ESCRITO "Registro de Medicamento"-->
        <div class="column is-full" id="div_RegistroMedicamento">
            <p id="txtRegistroMedicamento" style="font-size: 70px">REGISTRO DE MEDICAMENTO</p>
        </div>
    </div>
    <div class="columns is-mobile" ><!--AQUI VA TODA LA PARTE DEL FORMULARIO-->
        <div class="column is-half is-offset-one-quarter" id="div_formulario">
            <h1> Nombre de Medicamento </h1>
            <br>
            <div id="div_id">
                <input class="input" type="text" placeholder="Ingrese nombre" id="input_NombreMedicamento">
            </div>
            <br><br>
            <div class="columns">
                <div class="column is-half">
                    <h1>Tipo de Medicamento</h1>
                    <div id="div_TipoMedicamento">
                        <div class="select">
                            <select id="tipoMedicamento">
                                <option disabled selected>Seleccionar</option>
                                <option value="Analgésicos">Analgésicos</option>
                                <option value="Antiácidos">Antiácidos</option>
                                <option value="Antialérgicos">Antialérgicos</option>
                                <option value="Antidiarreicos">Antidiarreicos</option>
                                <option value="Antiinfecciosos">Antinfecciosos</option>
                                <option value="Antiinflamatorios">Antiinflamatorios</option>
                                <option value="AntiAntipiréticos">Antipiréticos</option>
                                <option value="AntAntitusivos">Antitusivos</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <h1>Numero de Bodega</h1>
                    <div id="div_NumeroBodega">
                        <div class="select">
                            <select id="bodega">
                                <option disabled selected>Seleccionar</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div id="div_buttom">
                <button type="button" class="button is-link" id="bottomRegistrar" onclick="agregarMedicamentos()">REGISTRAR</button>
            </div>
            <br>
        </div>
    </div> 
    <br><br><br>
</body>
</html>
