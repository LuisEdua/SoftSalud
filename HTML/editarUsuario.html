<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../bulma/css/bulma.css">
    <link rel="stylesheet" href="../CSS/editarUsuario.css">
    <script type="text/javascript" src="../JS/editarUsuario.js"></script>
</head>
<header>
    <div class="columns" id="div_home">
        <div class="column is-1" id="home">
            <div class="is-left">
                <button type="button" class="button is-link" id="bottomHome" onclick=window.history.back()>
                <img src="../Imagenes/regreso.png" id="img_regreso">
                </button>
            </div>
        </div>
    </div>
</header>
<body>
    <div class="columns is-mobile"> <!--ESTE ES EL DONDE ESTA ESCRITO "Editar Datos"-->
        <div class="column is-full" id="div_EditarDatos">
            <p id="txtEditarDatos"style="font-size: 70px">EDITAR DATOS</p>
        </div>
    </div>
    <div class="columns is-mobile" ><!--AQUI VA TODA LA PARTE DEL FORMULARIO-->
        <div class="column is-half is-offset-one-quarter" id="div_formulario">
            <h1> ID USUARIO </h1>
            <div id="div_id">
                <input class="input" type="text" placeholder="Ingrese ID Usuario" id="input_ID">
            </div>
            <h1> Ingrese contraseña antigua </h1>
            <div id="div_id">
                <input class="input" type="text" placeholder="..." id="input_PasswordA">
            </div>
            <h1> Ingrese contraseña nueva </h1>
            <div id="div_id">
                <input class="input" type="text" placeholder="..." id="input_PasswordN">
            </div>
            <h1> Ingrese nuevo numero de telefono *opcional</h1>
            <div id="div_id">
                <input class="input" type="text" placeholder="000000" id="input_NumTel">
            </div>
            <br>
            <div id="div_buttom">
                <button type="button" class="button is-link" id="bottomEditar" onclick="editDatos()"> EDITAR </button>
            </div>
        </div>
    </div>
    <br><br><br><br>
</body>
</html>
