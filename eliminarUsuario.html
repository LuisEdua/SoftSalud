<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="bulma/css/bulma.css">
    <link rel="stylesheet" href="eliminarUsuario.css">
    <script type="text/javascript" src="eliminarUsuario.js"></script>
</head>
<header>
    <div class="columns" id="div_home">
        <div class="column is-1" id="home">
            <div class="is-left">
                <button type="button" class="button is-link" id="bottomHome" onclick="location.href='InicioDeSesion.html'">Home</button>
            </div>
        </div>
    </div>
</header>
<body>
    <div class="columns is-mobile"> <!--ESTE ES EL DONDE ESTA ESCRITO "Eliminar Usuario"-->
        <div class="column is-full" id="div_EliminarUsuario">
            <p id="txtEliminarUsuario"style="font-size: 70px">ELIMINAR USUARIO</p>
        </div>
    </div>
    <div class="columns is-mobile"> <!--ESTE ES EL DONDE ESTA ESCRITO "Id de Usuario"-->
        <div class="column is-three-fifths is-offset-one-fifth" id="div_IDUsuario">
            <p id="txtIDUsuario" style="font-size: 35px">ID de Usuario</p>
        </div>
    </div>  
    <div class="columns is-mobile"> <!--ESTE ES DONDE SE INGRESA EL ID-->
        <div class="column is-three-fifths is-offset-one-fifth" id="div_IDUsuario">
            <div class="control">
                <input class="input" type="text" placeholder="Ingrese ID del Usuario" id="input_IDUsuario">
            </div>
        </div>
    </div>  
    <br>
    <div class="columns is-mobile"> <!--ESTE ES DONDE VA INGRESADO EL BOTON "ELIMINAR"-->
        <div class="column is-three-fifths is-offset-one-fifth" id="div_bottomEliminar">
            <div class="center"> <!--CON ESTO ALINE EL BOTTOM ELIMINAR DENTRO DE OTRO DIV CON CLASE CENTER-->
                <button type="button" class="button is-link" id="bottomEliminar" onclick="eliminarUsuario()">ELIMINAR</button>
            </div>
        </div>
    </div>   
</body>
</html>
